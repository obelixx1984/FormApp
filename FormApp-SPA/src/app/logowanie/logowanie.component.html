<div class="container-fluid">
  <div class="row no-gutter">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4">Panel Logowania</h3>
              <form #loginForm="ngForm" class="form" action="" method="post" (ngSubmit)="logowanie()">
                <div class="form-group">
                    <label for="username" class="text-info">Nazwa użytkownika:</label><br>
                    <input type="text" name="username" id="username" class="form-control" 
                      required [(ngModel)]="model.username">
                </div>
                <div class="form-group">
                    <label for="password" class="text-info">Hasło:</label><br>
                    <show-hide-password btnStyle="primary" [btnOutline]="false">
                    <input type="password" name="password" id="password" class="form-control" 
                      required [(ngModel)]="model.password">
                    </show-hide-password>
                </div>
                <div class="form-group">
                    <button [disabled]="!loginForm.valid" type="submit" name="submit" class="btn btn-primary btn-md">Zaloguj</button>
                </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
